<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard Overlay</title>
    <link rel="stylesheet" href="keyboard/keyboard.css">
    <link rel="stylesheet" href="overlay/overlay.css">
    
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¹ Virtual Keyboard Overlay</h1>
        <p>Click the button below to open a virtual keyboard in an overlay dialog.</p>
        <button onclick="openKeyboardOverlay()">Open Keyboard in Overlay</button>
    </div>

    <!-- Keyboard Overlay -->
    <div id="keyboard-overlay" class="keyboard-overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h3>Virtual Keyboard</h3>
                <button class="close-button" onclick="closeKeyboardOverlay()">&times;</button>
            </div>
            <div class="overlay-output" id="overlay-output">Start typing...</div>
            <div id="overlay-keyboard"></div>
            <div class="overlay-buttons">
                <button class="demo-button" onclick="overlayKeyboard.clear()">Clear</button>
                <button class="demo-button" onclick="copyOverlayText()">Copy Text</button>
                <button class="demo-button" onclick="closeKeyboardOverlay()">Close</button>
            </div>
        </div>
    </div>

    <script src="keyboard/keyboard-component.js"></script>
    <script src="overlay/overlay.js"></script>
</body>
</html>
