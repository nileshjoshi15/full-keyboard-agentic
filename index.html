<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard Overlay</title>
    <link rel="stylesheet" href="keyboard/keyboard.css">
    <link rel="stylesheet" href="overlay/overlay.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.5;
            font-size: 1.1em;
        }

        button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
            
            button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¹ Virtual Keyboard Overlay</h1>
        <p>Click the button below to open a virtual keyboard in an overlay dialog.</p>
        <button onclick="openKeyboardOverlay()">Open Keyboard in Overlay</button>
    </div>

    <!-- Keyboard Overlay -->
    <div id="keyboard-overlay" class="keyboard-overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h3>Virtual Keyboard</h3>
                <button class="close-button" onclick="closeKeyboardOverlay()">&times;</button>
            </div>
            <div class="overlay-output" id="overlay-output">Start typing...</div>
            <div id="overlay-keyboard"></div>
            <div class="overlay-buttons">
                <button class="demo-button" onclick="overlayKeyboard.clear()">Clear</button>
                <button class="demo-button" onclick="copyOverlayText()">Copy Text</button>
                <button class="demo-button" onclick="closeKeyboardOverlay()">Close</button>
            </div>
        </div>
    </div>

    <script src="keyboard/keyboard-component.js"></script>
    <script src="overlay/overlay.js"></script>
</body>
</html>
